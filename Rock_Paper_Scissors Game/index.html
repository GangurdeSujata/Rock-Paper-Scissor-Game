<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title> Rock-Paper-Scissors Game 🔥</title>
    
</head>

<body>
    <header>
        <h2>🔥 Rock Paper Scissors Game 🔥</h2>
    </header>
    <main>
        <div class="container">
            <div id="top-board">
                <h1>Score - Board</h2>
                </div>
            <div class="score_board">
                <div id="user_temp" class="templete">User</div>
                <div id="bot_temp" class="templete">Comp</div>
                <span id="user_score">0</span> : <span id="bot_score">0</span>
            </div>
            <div class="main_header">
                <h1 style="color: red;">
                    Choose Between &rArr; Rock 👊 - Paper ✋ - Scissors ✌️
                </h1>
            </div>

            <div id="images" class="rpsimg">
                <img id="r" src="r12.png" alt="Rock" height="150px" width="150px">
                <img id="p" src="p1.png" alt="Paper" height="150px" width="150px">
                <img id="s" src="s1.png" alt="Scissors" height="150px" width="150px">
            </div>
            <div id="names">
                <span id class="rps_nmaes">Rock 👊</span>
                <span id class="rps_nmaes"> Paper ✋</span>
                <span id class="rps_nmaes">Scissors ✌️</span>
            </div>
            <div id="result">
                You Will See Your Result Here <span id="message">Start Now!</span> 
            </div>
            <div id="text">
                <p>Make Your Move!</p>
            </div>
        </div>
    </main>
    <footer>
        <p>🔥 Have Fun 🔥 </p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
